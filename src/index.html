<!DOCTYPE html>
<html>
<head>
    <title> Shakespearean Writing Assistant</title>
    <style>
        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #messages {
            height: 400px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #input-area {
            display: flex;
        }
        #user-input {
            flex-grow: 1;
            padding: 8px;
        }
        #send-button {
            padding: 8px 15px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Shakespearean Writing Assistant</h1>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // ⚠️ Replace these with your actual values from Azure OpenAI Studio
        const endpoint = "https://ai-carljones4835ai313903331434.openai.azure.com/";
        const apiKey = "QfKJOOP6BecSqVaNSH6tWNYNegJCXU2tcEbGcrqnKxGL3Top3DmUJQQJ99BDACfhMk5XJ3w3AAAAACOGA2WU";
        const deployment = "gpt-4";

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();

            if (!message) return;

            // Add user message to chat
            document.getElementById('messages').innerHTML += 
                `<div><strong>You:</strong> ${message}</div>`;
            userInput.value = '';

            try {
                // Call Azure (modified from your playground code)
                const response = await fetch(`${endpoint}/openai/deployments/${deployment}/chat/completions?api-version=2024-02-15-preview`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': apiKey
                    },
                    body: JSON.stringify({
                        messages: [{
                            role: "system",
                            content: "You help people come up with creative ideas and content like stories, poems, and songs that use Jonny 5 style of writing style, including words like Number 5... is alive! Malfunction! Need input!\n"
                        }, {
                            role: "user",
                            content: message
                        }],
                        max_tokens: 800,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const reply = data.choices[0].message.content;
                document.getElementById('messages').innerHTML += 
                    `<div><strong>AI:</strong> ${reply}</div>`;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('messages').innerHTML += 
                    '<div style="color: red;">Error: Failed to get response</div>';
            }
        }

        // Event listeners
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
