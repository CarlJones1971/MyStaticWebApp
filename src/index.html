<!DOCTYPE html>
<html>
<head>
    <title>Chat with GPT-4</title>
    <style>
        #chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            border: 1px solid #ccc;
            background: white;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #input-area {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
        }
        #user-input {
            flex: 1;
            padding: 8px;
        }
        #send-button {
            padding: 8px 15px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Your existing content here -->
    
    <!-- Add this chat widget -->
    <div id="chat-box">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Replace these with your actual values
        const endpoint = "https://your-resource-name.openai.azure.com/";
        const apiKey = "your-api-key-here";
        const deployment = "gpt-4";

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            // Add user message to chat
            document.getElementById('messages').innerHTML += 
                `<div><strong>You:</strong> ${message}</div>`;
            input.value = '';

            try {
                const response = await fetch(`${endpoint}/openai/deployments/${deployment}/chat/completions?api-version=2024-05-01-preview`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': apiKey
                    },
                    body: JSON.stringify({
                        messages: [{ role: "user", content: message }],
                        max_tokens: 800
                    })
                });

                const data = await response.json();
                const reply = data.choices[0].message.content;
                document.getElementById('messages').innerHTML += 
                    `<div><strong>AI:</strong> ${reply}</div>`;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('messages').innerHTML += 
                    `<div style="color: red;">Error: Could not get response</div>`;
            }
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
