<!DOCTYPE html>
<html>
<head>
    <title>Writing Assistant</title>
    <style>
        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0; /* This is a light gray color */
        }
        #messages {
            height: 400px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: rgb(0, 50, 0);/* This is a Dark green color */
        }

        #input-area {
            display: flex;
        }
        #user-input {
            flex-grow: 1;
            padding: 8px;
            background-color:rgb(0, 50, 0);
        }
        #send-button {
            padding: 8px 15px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Ask Jonny 5 (Short Circuit 1986)</h1>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

   
</body>
</html>
